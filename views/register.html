<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册</title>
{{template "inc/meta.tpl" .}}
</head>
<body>
<div class="container">
  <form class="form-signin" id="register-form">
    <h2 class="form-signin-heading">欢迎注册</h2>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="tel" name="name" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input id="password"  type="password" name="password" class="form-control" placeholder="Password" required>

    <label for="inputPassword2" class="sr-only">Password2</label>
    <input id="password2" type="password" name="password2" class="form-control" placeholder="Confirm Password" required>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="tel" name="email" class="form-control" placeholder="Email" required autofocus>

    <div class="checkbox">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
{{template "inc/foot.tpl" .}}
</body>
</html>
